version: 2.1

jobs:
  build:
    docker:
      - image: circleci/ubuntu-server
    steps:
      - checkout
      - run: 
          name: check docker and build image
          command: |
            sudo --version
            docker --version
            docker build -t Dockerfile
      - run:
          name: Push Docker image to ECR
          command: |
            $(aws ecr get-login --no-include-email --region us-west-2)
            docker tag pgweb:latest <your-ecr-repo-url>:latest
            docker push <your-ecr-repo-url>:latest

workflows:
  build-and-push:
    jobs:
      - build:
          context: aws-ecr
