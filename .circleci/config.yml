version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:202201-01
    steps:
      - run:
          name : testing_ubuntu
          command : |
            sudo apt-get update
            sudo apt-get install \
              ca-certificates \
              curl \
              gnupg \
              lsb-release
            sudo mkdir -m 0755 -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo chmod a+r /etc/apt/keyrings/docker.gpg
            sudo apt-get update
            sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            docker run hello-world
      
      
      - run:
          name: AWS configure
          command: |
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY

      - run:
          name: Build and Push to ECR
          command: |
            $(aws ecr get-login --no-include-email --region ap-south-1)
            docker build -t https://ap-south-1.console.aws.amazon.com/ecr/repositories/private/942643773928/playment/pgweb?region=ap-south-1/Dockerfile: .
            docker push https://ap-south-1.console.aws.amazon.com/ecr/repositories/private/942643773928/playment/pgweb?region=ap-south-1/Dockerfile:
    #environment:
     # ECR_URL: <YOUR_ECR_URL>
      #AWS_DEFAULT_REGION: <REGION>
      #IMAGE_NAME: pgweb
      #TAG: $CIRCLE_SHA1


workflows:
  build-and-push:
    jobs:
      - build:
          context: aws-ecr
